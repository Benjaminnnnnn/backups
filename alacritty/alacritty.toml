import = [
    "~/.config/alacritty/themes/themes/catppuccin_macchiato.toml"
]

[env]
  TERM = "xterm-256color"

[window]
dynamic_padding = false
decorations = "buttonless"
startup_mode = "Maximized"
opacity = 1

  [window.padding]
  x = 0
  y = 0

[font]
size = 16

  [font.normal]
  family = "JetBrains Mono Nerd Font"
  style = "Regular"

  [font.bold]
  family = "JetBrains Mono Nerd Font"
  style = "Bold"

  [font.italic]
  family = "JetBrains Mono Nerd Font"
  style = "Italic"

  [font.offset]
  x = 0
  y = 0

  [font.glyph_offset]
  x = 0
  y = 0

[shell]
program = "/bin/zsh"
# args = []
